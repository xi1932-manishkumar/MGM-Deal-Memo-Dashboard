        <script type="text/javascript">
            google.charts.load('current', {'packages':['bar']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['', ''],
                    ['Dec,2020', 98],
                    ['Jan,2021',198],
                    ['Feb,2021', 438],
                    ['Mar,2021',297]
                ]);
                var options = {
                    chart: {
                        title: 'My Opportunities Closed by Month',
                    }
                };
                var chart = new google.charts.Bar(document.getElementById('chart_div'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
                chart.draw(data, options);
                google.visualization.events.addListener(chart, 'select', selectHandler);
                function selectHandler(e) {
                     var selection = chart.getSelection();
                     var district=data.getFormattedValue(selection[0].row,0);
                     var url="http://google.com";
                     window.location.href =url;
                    var message = '';
                    for(var i = 0; i < selection.length; i++) {
                        var item = selection[i];
                        if (item.row != null && item.column != null) {
                            var str = data.toJSON(item.row, item.column);
                            message += str;
                        } else if (item.row != null) {
                            var str = data.getFormattedValue(item.row, 0);
                            message += '{row:' + item.row + ', column:none}; value (col 0) = ' + str + '\n';
                        } else if (item.column != null) {
                            var str = data.getFormattedValue(0, item.column);
                             message += '{row:none, column:' + item.column + '}; value (row 0) = ' + str + '\n';
                        }
                    }
                    if (message == '') {
                        message = 'nothing';
                    }
                
                }
            }
        </script>

    <script>

        document.getElementById("req-due-date").onchange = function () {
            document.getElementById("due-date").disabled = !this.checked;
        };
        document.getElementById("link-require-pwd").onchange = function () {
            document.getElementById("due-date_modal").disabled = !this.checked;
        };
        const scrollToItems = function () {
            const elmnt = document.getElementById("actionable-items-scrollto");
            elmnt.scrollIntoView();
        };

        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }
        function editButton() {
            closeActionItemNav();
            var modal = document.getElementById('myModal');
            modal.style.display = "block";
        }
        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        var textarea = document.querySelectorAll("textarea");
        var index = 0;
        for (; index < textarea.length; index++) {
            textarea[index].addEventListener("keydown", autosize);
        }


        function autosize() {
            var el = this;
            setTimeout(function () {
                el.style.cssText = "height:auto; padding:0";
                el.style.cssText = "height:" + el.scrollHeight + "px";
            }, 0);
        }

        function displayTitle(e, isAutocomplete = false) {
            const elm = e.labels[0];
            if (!isAutocomplete) {
                elm.classList.add("form-control-label");
            } else {
                elm.classList.add("form-control-ac-label");
            }
            e.placeholder = "Type here...";
        }

        function myFunction(event) {
            console.log(event);
            let x = event.pageX;
            let y = event.pageY;
            document.getElementById("searchPopup").style.position = "absolute";
            document.getElementById("searchPopup").style.left = (x - 50) + "px";
            document.getElementById("searchPopup").style.top = (y - 100) + "px";
            document.getElementById("searchPopup").classList.remove("hide-popup");
        }

        function closePopup() {
            document.getElementById("searchPopup").classList.add("hide-popup");
        }

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        var btn2 = document.getElementById("myBtn1");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        var saveBtn = document.getElementById("save-btn");
        var cancelBtn = document.getElementById("cancel-btn");

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }
        btn2.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        saveBtn.onclick = function () {
            console.log("button clickd");
            modal.style.display = "none";
        }
        cancelBtn.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        /* Set the width of the side navigation to 250px */
        function openActionItemNav() {
            document.getElementById("actionItemSidenav").style.width = "100%";
            document.querySelector(".sidenav-menu").style.display = "block";
        }

        /* Set the width of the side navigation to 0 */
        function closeActionItemNav() {
            document.querySelector(".sidenav-menu").style.display = "none";
            document.getElementById("actionItemSidenav").style.width = "0";
        }

        // custom select code
        var x, i, j, l, ll, selElmnt, a, b, c;
        /* Look for any elements with the class "custom-select": */
        x = document.getElementsByClassName("custom-select");
        l = x.length;
        for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            /* For each element, create a new DIV that will act as the selected item: */
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /* For each element, create a new DIV that will contain the option list: */
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                /* For each option in the original select element,
        create a new DIV that will act as an option item: */
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function (e) {
                    /* When an item is clicked, update the original select box,
              and the selected item: */
                    var y, i, k, s, h, sl, yl;
                    lbl = this.parentNode.parentNode.getElementsByTagName("label")[0];
                    lbl.classList.add("form-control-label");
                    select_box = this.parentNode.parentNode.getElementsByClassName("select-selected")[0];
                    select_box.classList.add("selected-item");
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            this.parentNode.parentNode.classList.add("selected-font-black");
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName("same-as-selected");
                            yl = y.length;
                            for (k = 0; k < yl; k++) {
                                y[k].removeAttribute("class");
                            }
                            this.setAttribute("class", "same-as-selected");
                            break;
                        }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function (e) {
                /* When the select box is clicked, close any other select boxes,
        and open/close the current select box: */
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.add("selected-item");
                this.classList.toggle("select-arrow-active");
            });
        }

        function closeAllSelect(elmnt) {
            /* A function that will close all select boxes in the document,
      except the current select box: */
            var x,
                y,
                i,
                xl,
                yl,
                arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                    arrNo.push(i);
                } else {
                    y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                    x[i].classList.add("select-hide");
                }
            }
        }
    </script>
